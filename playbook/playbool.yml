---
- name: Setup Debian 12 host
  hosts: debian12
  become: yes
  tasks:
    - name: Create brickdev user with password
      user:
        name: brickdev
        password: "{{ 'pass' | password_hash('sha512') }}"
        state: present

    - name: Allow SSH key authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#?PasswordAuthentication'
        line: 'PasswordAuthentication no'

    - name: Disable root login via SSH
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin no'

    - name: Copy public key to cloudru user
      authorized_key:
        user: cloudru
        state: present
        key: "ssh-rsa "

    - name: Restart SSH service
      service:
        name: ssh
        state: restarted
